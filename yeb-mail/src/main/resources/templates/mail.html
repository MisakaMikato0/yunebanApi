<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.theymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>入职欢迎邮件</title>
</head>
<body>
欢迎 <span th:text="${name}"></span>加入xxxx大家庭，您的入职信息如下：
<table>
    <tr>

        <td>姓名</td>
        <td th:text="${name}"></td>

    </tr>
    <tr>

        <td>职位</td>
        <td th:text="${posName}"></td>

    </tr>
    <tr>

        <td>职称</td>

        <td th:text="${joblevelName}"></td>

    </tr>
    <tr>

        <td>部门</td>
        <td th:text="${departmentName}"></td>
    </tr>
</table>
<p>
    小屁孩，进了公司你就是公司的一份子，把你的热血和生命都投入到公司把
</p>
</body>
</html>
